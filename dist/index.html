<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.ico" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div id="forMobile">
      <img
        id="dispSidebar"
        class="icon"
        src="../src/img/mobile-menu.svg"
        alt="menu icon"
      />
      <p>To-Do</p>
    </div>
    <div class="container">
      <nav>
        <div class="icon">
          <img
            src="../src/img/clipboard-text-outline.svg"
            alt="To-do header icon"
          />
          <h1>To-Do</h1>
        </div>
        <div class="add-task">
          <img src="../src/img/plus-thick.svg" alt="add task button" />
        </div>
        <div class="tasks-nav">
          <ul>
            <li><img src="../src/img/all-tasks.svg" /> All Tasks</li>
            <li><img src="../src/img/today-clock.svg" /> Today</li>
            <li><img src="../src/img/alert-circle.svg" /> Overdue</li>
          </ul>
        </div>
        <div class="projects-nav">
          <ul></ul>

          <div class="new-list-btn">+ new list</div>
        </div>
      </nav>
      <main>
        <div class="content-container"></div>
        <div class="new-list-form">
          <form action="post">
            <input
              type="text"
              id="list-input"
              name="listInput"
              placeholder="List title"
              minlength="1"
            />
            <div class="btn-container">
              <button type="button">Add list</button
              ><button type="reset">Cancel</button>
            </div>
          </form>
        </div>
        <div class="form-container">
          <div class="form-header">
            <div class="form-title">Add a new task</div>
            <div class="close-form-btn">X</div>
          </div>
          <form action="#" method="post" id="myForm">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              minlength="1"
              maxlength="60"
            />
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="6"
              cols="35"
            ></textarea>
            <label for="list">List:</label>
            <select id="list" name="list"></select>
            <label for="dueDate">Due date:</label>
            <input type="date" id="dueDate" name="dueDate" />
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button type="button" class="add-btn">Add</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
