<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="icon">
          <img
            src="../src/img/clipboard-text-outline.svg"
            alt="To-do header icon"
          />
          <h1>To-Do</h1>
        </div>
        <div class="tasks-nav">
          <ul>
            <li><img src="../src/img/all-tasks.svg" /> All Tasks</li>
            <li><img src="../src/img/today-clock.svg" /> Today</li>
            <li><img src="../src/img/week-clock.svg" /> This Week</li>
          </ul>
        </div>
        <div class="projects-nav">
          <ul>
            <li>Chores</li>
            <li>Errands</li>
            <li>Fitness</li>
            <li>Work</li>
            <li>School</li>
            <li>Other</li>
          </ul>
        </div>
        <div class="add-task">
          <img src="../src/img/plus-box.svg" alt="add task button" />
        </div>
      </nav>
      <main>
        <div class="content-container">
          <div class="task">
            <div class="task-info">
              <div class="task-left">
                <input type="checkbox" id="taskCheck" unchecked />
                Mop the floor
              </div>
              <div class="task-right">
                Feb-18
                <img width="18px" src="../src/img/priority-circle-green.svg" />
                <img width="18px" src="../src/img/lead-pencil.svg" />
                <img width="18px" src="../src/img/trash-can.svg" />
              </div>
            </div>
            <p>
              <b>Details:</b> Apple pie: Pie crust, apples, cinnamon <br /><b
                >Due Date:</b
              >
              2022-02-26 <br /><b>Priority:</b> High <br /><b>List:</b>
              Chores
            </p>
          </div>
          <div class="task">
            <div class="task-info">
              <div class="task-left">
                <input type="checkbox" id="taskCheck" unchecked />
                Mop the floor
              </div>
              <div class="task-right">
                Feb-18
                <img width="18px" src="../src/img/priority-circle-green.svg" />
                <img width="18px" src="../src/img/lead-pencil.svg" />
                <img width="18px" src="../src/img/trash-can.svg" />
              </div>
            </div>
          </div>
          <div class="task">
            <div class="task-info">
              <div class="task-left">
                <input type="checkbox" id="taskCheck" unchecked />
                Mop the floor
              </div>
              <div class="task-right">
                Feb-18
                <img width="18px" src="../src/img/priority-circle-green.svg" />
                <img width="18px" src="../src/img/lead-pencil.svg" />
                <img width="18px" src="../src/img/trash-can.svg" />
              </div>
            </div>
          </div>
          <div class="form-container">
            <div class="form-header">
              <div class="form-title">Add a new task</div>
              <div class="close-form-btn">X</div>
            </div>
            <form action="#" method="post" id="myForm">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" />
              <label for="description">Description:</label>
              <textarea
                id="description"
                name="description"
                rows="6"
                cols="35"
              ></textarea>
              <label for="list">List:</label>
              <select id="list" name="list">
                <option value="chores">Chores</option>
                <option value="errands">Errands</option>
                <option value="fitness">Fitness</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="other">Other</option>
              </select>
              <label for="dueDate">Due date:</label>
              <input type="date" id="dueDate" name="dueDate" />
              <label for="priority">Priority:</label>
              <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button type="button" class="add-btn">Add</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
