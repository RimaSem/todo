<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="icon">
          <img
            src="../src/img/clipboard-text-outline.svg"
            alt="To-do header icon"
          />
          <h1>To-Do</h1>
        </div>
        <div class="tasks-nav">
          <ul>
            <li><img src="../src/img/all-tasks.svg" /> All Tasks</li>
            <li><img src="../src/img/today-clock.svg" /> Today</li>
            <li><img src="../src/img/week-clock.svg" /> This Week</li>
          </ul>
        </div>
        <div class="projects-nav">
          <ul>
            <li>Chores</li>
            <li>Errands</li>
            <li>Fitness</li>
            <li>Work</li>
            <li>School</li>
            <li>Other</li>
          </ul>
        </div>
        <div class="add-task">
          <img src="../src/img/plus-box.svg" alt="add task button" />
        </div>
      </nav>
      <main>
        <div class="content-container"></div>
      </main>
    </div>
  </body>
</html>
